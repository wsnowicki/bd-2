<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona z banerem i menu</title>
  <style>
    /* Stylizacja ogólna */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    /* Baner na górze */
    .banner {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    /* Główna zawartość */
    .container {
      display: flex;
      flex: 1;
    }

    /* Menu boczne */
    .menu {
      width: 200px;
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .menu a {
      color: white;
      padding: 10px 0;
      text-decoration: none;
      border-bottom: 1px solid #444;
      margin-bottom: 5px;
    }

    .menu a:hover {
      background-color: #555;
    }

    /* Główna sekcja treści */
    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Baner na górze -->
  <div class="banner">
    Witamy na naszej stronie!
  </div>

  <!-- Kontener z menu i główną zawartością -->
  <div class="container">
    <!-- Menu boczne -->
    <nav class="menu">
      <a href="#">Strona główna</a>
      <a href="#">O nas</a>
      <a href="#">Usługi</a>
      <a href="#">Kontakt</a>
      <a href="#">FAQ</a>
    </nav>

    <!-- Główna zawartość -->
    <main class="content">
      <h1>Witaj!</h1>
      <p>To jest przykładowa strona z banerem i menu bocznym. Tutaj możesz umieścić dowolną treść swojej strony.</p>
    </main>
  </div>

</body>
</html>
